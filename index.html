<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Content Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>THE CONTENT <span>MACHINE</span></h1>
            <div id="sync-status" class="sync-badge">â— Server Sync Active</div>
        </div>
        <div class="header-stats" id="pipeline-stats">
            <div class="stat">
                <span class="stat-value" id="stat-ideas">-</span>
                <span class="stat-label">Ideas</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-drafts">-</span>
                <span class="stat-label">Drafts</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-scheduled">-</span>
                <span class="stat-label">Scheduled</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-posted">-</span>
                <span class="stat-label">Posted</span>
            </div>
        </div>
        <div class="header-actions">
            <button id="amplify-btn" class="btn-secondary" onclick="window.open('https://x-amplify.streamlit.app/', '_blank')">âš¡ X-Amplify</button>
            <button id="add-idea-btn">+ New Idea</button>
        </div>
    </header>

    <main class="board">
        <div class="column" id="ideas">
            <h2>ğŸ’¡ Ideas <span class="column-count" id="count-ideas"></span></h2>
            <div class="card-list" id="list-ideas"></div>
        </div>
        <div class="column" id="drafts">
            <h2>ğŸ“ Drafting <span class="column-count" id="count-drafts"></span></h2>
            <div class="card-list" id="list-drafts"></div>
        </div>
        <div class="column" id="scheduled">
            <h2>ğŸ“… Scheduled <span class="column-count" id="count-scheduled"></span></h2>
            <div class="card-list" id="list-scheduled"></div>
        </div>
        <div class="column" id="posted">
            <h2>ğŸš€ Posted <span class="column-count" id="count-posted"></span></h2>
            <div class="card-list" id="list-posted"></div>
        </div>
    </main>

    <!-- New Idea Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Content Piece</h2>
            <form id="content-form">
                <label for="title">Headline / Hook</label>
                <input type="text" id="title" required placeholder="e.g. Gemini 3 vs Sora...">
                
                <label for="type">Platform</label>
                <select id="type">
                    <option value="X">X (Twitter)</option>
                    <option value="Newsletter">Newsletter</option>
                    <option value="Video">Video</option>
                </select>

                <label for="date">Target Date</label>
                <input type="date" id="date">

                <label for="notes">Notes / Draft</label>
                <textarea id="notes" rows="4"></textarea>

                <button type="submit">Save Content</button>
            </form>
        </div>
    </div>

    <!-- Card Detail Modal -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeDetailModal()">&times;</span>
            <div id="detail-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
